<!DOCTYPE html >
<html ng-app="Signifier">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Babcock & Jenkins | Signifier</title>
  <script type="text/javascript"
          src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.21/angular.min.js"></script>
  <script type="text/javascript" src="controllers.js"></script>
  <style type="text/css">
    @import url(http://fonts.googleapis.com/css?family=Maven+Pro);
    @import url(http://fonts.googleapis.com/css?family=Raleway);

    html, body {
      font-family: sans-serif;
      height: 100%;
      padding: 0px;
      margin: 0px;
      overflow: hidden;
    }

    div.body {
      position: relative;
      height: 100%;
      width: 100%;
      padding-top: 80px;
      margin: 0px;
    }

    div.body::after {

      content: "";
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      position: absolute;
      z-index: -1;
      background-image: url('_bnj_building_0_BW.jpg');
      background-position: 50% 0%;
      opacity: 0.35;
      min-height: 500px;
    }

    h1 {
      font-family: "Maven Pro", "Arial Black", "Arial", sans-serif;
      font-weight: normal;
      margin-top: 0px;
    }

    p.instructions {
      font-family: "Raleway", "Arial", sans-serif;
    }

    div.input {
      border: 1px solid gray;
      border-radius: 2px;
      color: gray;
      margin: 4px 10px;
      padding: 0px;
      width: 350px;
      font-size: 12px;
      font-family: "Arial", sans-serif;
    }

    div.input input {
      border: none;
      font-size: 12px;
      font-family: "Arial", sans-serif;
      margin: 0px;
      padding: 4px;
      overflow: hidden;
      width: 342px;
      max-width: 100%;
    }

    div.input label.left {
      padding-left: 4px;
    }

    div.input label.right {
      padding-right: 4px;
    }

    div.signature {
      margin-top: 72px;
    }

    .container {
      display: table;
      width: 970px;
      margin: 20px auto;
      background-color: white;
      padding: 20px 30px 30px 30px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.25);
      border-radius: 2px;
    }

    .row {
      display: table-row;
    }

    .column {
      display: table-cell;
      width: 450px;
    }

    hr {
      border: none;
      border-top: 1px solid gray;
      width: 100%;
    }

    .footer {
      font-family: "Raleway", "Arial", sans-serif;
      font-size: 10px;
      color: gray;
    }
  </style>
</head>
<body style="word-wrap: break-word; -webkit-nbsp-mode: space; -webkit-line-break: after-white-space;"
      ng-controller="FormControl as form">
  <div class="body">
    <div class="container">
      <h1>Signifier</h1>
      <div class="row">
        <div class="column">
          <p class="instructions">1) Fill out the fields below.</p>

          <div class="input">
            <input ng-model="name" placeholder="Full Name">
          </div>

          <div class="input">
            <input ng-model="title" placeholder="Job Title">
          </div>

          <div class="input">
            <input ng-model="email"
                   type="text"
                   placeholder="Email Address"
                   style="width: 283px;"
                   id="email">
            <label for="email" class="right" style="width: 55px;">@bnj.com</label>
          </div>

          <div class="input">
            <input ng-model="mtel" type="tel" placeholder="Mobile Phone Number (optional)">
          </div>

          <div class="input">
            <input id="otel"
                   ng-model="otel"
                   type="tel"
                   placeholder="Office Phone Number">
          </div>

          <div class="input">
            <label class="left" for="linkedin" style="150px;">https://www.linkedin.com/in/</label>
            <input id="linkedin"
                   style="width: 188px;"
                   ng-model="linkedin"
                   type="text"
                   placeholder="LinkedIn Profile Page">
          </div>

          <div class="input">
            <label class="left" for="twitter" style="width:12px;">@</label>
            <input id="twitter"
                   style="width: 326px;"
                   ng-model="twitter"
                   type="text"
                   placeholder="Twitter Handle (optional)">
          </div>
        </div>
        <div class="column">
          <p class="instructions">2) Copy the formatted snippet below.</p>
          <div class="signature" style="font-size:10pt;">

            <img src="https://d2j26rh8c4n2db.cloudfront.net/email/sig/logo_stack.png" height="78" style="padding-bottom: 10px;"/>

            <p style="margin: 0; line-height: 1.4; color: rgb(84, 87, 92); font-size: 11pt; font-family: Verdana,sans-serif;">
              {{ name }}
            </p>

            <p style="margin: 0 0 10pt; color: rgb(84, 87, 92);font-size: 10pt; font-style: italic; font-family: Georgia, serif;">
              {{ title }}
            </p>

            <p style="margin: 0;" ng-if="email">
              <a href="mailto:{{ email }}@bnj.com"
                 style=" color: rgb(84, 87, 92); text-decoration: none; font-size: 10pt; font-family: Verdana, sans-serif;">
                {{ email }}@bnj.com
              </a>
            </p>

            <p style="margin: 0;" ng-if="!!mtel.length">
              <a href="tel:+{{ mtel|formatTel }}"
                 style="color: rgb(84, 87, 92); text-decoration: none; font-size: 10pt; font-family: Verdana, sans-serif;">
                {{ mtel|displayTel }}
              </a>
              <span style="color: rgb(84, 87, 92); font-size: 10pt; font-style: italic; font-family: Georgia, serif;">
                &nbsp;m
              </span>
            </p>

            <p style="margin: 0;" ng-if="!!otel.length">
              <a href="tel:+{{ otel|formatTel }}"
                 style="color: rgb(84, 87, 92); text-decoration: none; font-size: 10pt; font-family: Verdana, sans-serif;">
                {{ otel|displayTel }}
              </a>
              <span style="color: rgb(84, 87, 92); font-size: 10pt; font-style: italic; font-family: Georgia, serif;">
                &nbsp;o
              </span>
            </p>

            <p style="margin: 0; line-height: normal; color: rgb(102, 102, 102);" ng-if="linkedin || twitter">
              <a ng-if="linkedin"
                 href="//www.linkedin.com/in/{{ linkedin }}"
                 style="color: rgb(84, 87, 92); font-size: 10pt; font-family: Verdana, sans-serif; text-decoration: none;">
                <img src="https://d2j26rh8c4n2db.cloudfront.net/email/sig/icon_linkedin_40.png"
                     height="11"
                     width="11"
                     style="vertical-align: middle;"
                /><span style="font-size: 8pt; margin-left: 1pt;">/</span>{{ linkedin }}
              </a>

              <a ng-if="twitter"
                 href="//twitter.com/{{ twitter }}"
                 style="color: rgb(84, 87, 92); font-size: 10pt; font-family: Verdana, sans-serif; text-decoration: none;"
                 ng-style="{'margin-left': !!linkedin ? '8pt' : 0}"
              >
                <img src="https://d2j26rh8c4n2db.cloudfront.net/email/sig/icon_twitter_40.png"
                     height="11"
                     width="11"
                     style="vertical-align: middle;"
                /><span style="font-size: 8pt; margin-left: 1pt;">@</span>{{ twitter }}
              </a>
            </p>

            <p style="margin-top: 10pt;">
              <a href="//www.bnj.com"
                 style="color: rgb(255, 203, 31); text-decoration: none; font-weight: bold; font-size: 10pt; font-family: Verdana, sans-serif;">
                bnj.com
              </a>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
